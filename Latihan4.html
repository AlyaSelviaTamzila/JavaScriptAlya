<html>
    <head>
        <title>Program JavaScript</title>
    </head>
    <script language"JavaScript">
    function pesan(){
        alert ("memanggil JavaScript lewat body onload")
    }

    function biodata(){
        document.write("Selamat Belajar JavaScript<br>");
        document.write("Selalu semangat || Semoga sukses!");
    }
    </script>
    <body onload=pesan()+biodata()>
    </body>
</html>
